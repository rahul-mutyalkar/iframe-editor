<div class="container-fluid">
  <div id="left" class="row"  style="padding-top: 1rem ;">
    <div class="form-group col-md-7">
      <!-- <label for="">Website URL</label> -->
      <input [(ngModel)]="websiteURL" class="form-control" type="url" name="" id="" placeholder="eg. https://www.facebook.com/">
    </div>
    <div class="form-group col-md-3">
        <button class="btn btn-primary" (click)="setURL()">Submit</button>
        
    </div>
  </div>
  <div id="right">
      <!-- http://1panel.io/ -->
        <iframe *ngIf="websiteURL" [src]='validateURL' class="iFrame"   frameborder="0">
    </iframe>
  </div>
</div>
